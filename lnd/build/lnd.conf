[Application Options]
#basic settings
alias=youralias #change before use
tlsautorefresh=true
tlsdisableautofill=true
tlsextradomain=lnd.yourdomain.com #change before use
tlsextradomain=lnd
externalip=lnd.yourdomain.com:9735 #change before use
listen=0.0.0.0:9735
rpclisten=0.0.0.0:10009
# addpeer=
maxpendingchannels=5
blockcachesize=524288000
feeurl=https://nodes.lightning.computer/fees/v1/btc-fee-estimates.json
wallet-unlock-password-file=/root/.lnd/password.txt
wallet-unlock-allow-create=true
default-remote-max-htlcs=483
accept-keysend=true
accept-amp=true
# Channel settings
bitcoin.basefee=1000
bitcoin.feerate=1
minchansize=50000
accept-keysend=true
accept-amp=true
protocol.wumbo-channels=true
protocol.no-anchors=false
coop-close-target-confs=24

# Watchtower
wtclient.active=true

# Performance
gc-canceled-invoices-on-startup=true
gc-canceled-invoices-on-the-fly=true
ignore-historical-gossip-filters=1
stagger-initial-reconnect=true
routing.strictgraphpruning=true

# Database
[bolt]
db.bolt.auto-compact=true
db.bolt.auto-compact-min-age=168h

[Bitcoin]
bitcoin.active=true
bitcoin.mainnet=true
bitcoin.node=neutrino
bitcoin.defaultchanconfs=6

[neutrino]
neutrino.addpeer=bitcoin.opago-pay.com
neutrino.addpeer=faucet.lightning.community
neutrino.addpeer=btcd-mainnet.lightning.computer
neutrino.addpeer=btcd0.lightning.engineering

[tor]
tor.active=true
tor.v3=true
tor.socks=tor:9050
tor.password=opago-tor-password
tor.control=tor:9051
# deactivate streamisolation for hybrid-mode
tor.streamisolation=false
# activate split connectivity
tor.skip-proxy-for-clearnet-targets=true
